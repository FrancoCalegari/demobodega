			<!-- Users Section -->
			<section id="users-section" class="content-section" style="display: none">
				<div class="section-header">
					<h1>Gesti\u00f3n de Usuarios</h1>
					<button id="addUserBtn" class="btn-primary">
						<i class="fa-solid fa-plus"></i> Agregar Usuario
					</button>
				</div>

				<div class="table-container">
					<table class="data-table">
						<thead>
							<tr>
								<th>Username</th>
								<th>Rol</th>
								<th>Fecha de Creaci\u00f3n</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody id="usersTableBody">
							<!-- Users will be loaded here -->
						</tbody>
					</table>
				</div>

		</main>
	</div>

	<!-- User Modal (Add before closing </body>) -->
	<div id="userModal" class="modal">
		<div class="modal-content">
			<span class="modal-close">&times;</span>
			<h2 id="userModalTitle">Agregar Usuario</h2>

			<form id="userForm">
				<input type="hidden" id="userId" />

				<div class="form-group">
					<label>Username *</label>
					<input type="text" id="username" required />
				</div>

				<div class="form-group">
					<label>
						Contrase\u00f1a 
						<span id="passwordHint" style="display: none; color: var(--admin-muted);">
							(dejar vac\u00edo para mantener actual)
						</span>
					</label>
					<input type="password" id="userPassword" />
				</div>

				<div class="form-group">
					<label>Rol *</label>
					<select id="userRole" required>
						<option value="admin">Admin</option>
						<option value="moderator">Moderador</option>
						<option value="viewer">Visualizador</option>
					</select>
				</div>

				<div class="form-actions">
					<button type="button" class="btn-secondary modal-cancel">Cancelar</button>
					<button type="submit" class="btn-primary">Guardar</button>
				</div>
			</form>
		</div>
	</div>
